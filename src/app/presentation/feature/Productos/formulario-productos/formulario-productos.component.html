<h2 class="text-xl font-semibold mb-4 text-center">Agregar Producto</h2>
<form (submit)="agregarProducto()" class="space-y-4 p-4 bg-white rounded-lg shadow-md max-w-md mx-auto">
  <div class="grid grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Nombre:</label>
      <input type="text" [(ngModel)]="nuevoProducto.Nombre" name="nombre" required class="mt-1 p-1 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Descripción:</label>
      <input type="text" [(ngModel)]="nuevoProducto.Descripcion" name="descripcion" required class="mt-1 p-1 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Precio:</label>
      <input type="number" [(ngModel)]="nuevoProducto.Precio" name="precio" required class="mt-1 p-1 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Stock:</label>
      <input type="number" [(ngModel)]="nuevoProducto.Stock" name="stock" required class="mt-1 p-1 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Categoría:</label>
      <input type="number" [(ngModel)]="nuevoProducto.Id_categoria" name="categoria" required class="mt-1 p-1 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Imagen:</label>
      <input type="file" (change)="onFileSelected($event)" required class="mt-1 p-1 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" />
    </div>
  </div>

  <button type="submit" class="mt-3 w-full py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500">
    Agregar Producto
  </button>
</form>
