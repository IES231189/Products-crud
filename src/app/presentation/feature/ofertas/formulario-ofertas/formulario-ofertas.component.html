<form [formGroup]="ofertaForm" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto space-y-4">
  <h2 class="text-2xl font-semibold text-center text-gray-800">Crear Nueva Oferta</h2>

  <!-- Nombre -->
  <div class="flex flex-col">
    <label for="nombre" class="font-medium text-gray-700">Nombre:</label>
    <input id="nombre" formControlName="Nombre" type="text"
      class="mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
      required>
    <div *ngIf="ofertaForm.get('Nombre')?.invalid && ofertaForm.get('Nombre')?.touched"
      class="text-red-500 text-sm mt-1">
      El nombre es obligatorio.
    </div>
  </div>

  <!-- Descripci贸n -->
  <div class="flex flex-col">
    <label for="descripcion" class="font-medium text-gray-700">Descripci贸n:</label>
    <textarea id="descripcion" formControlName="Descripcion" rows="3"
      class="mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
      required></textarea>
    <div *ngIf="ofertaForm.get('Descripcion')?.invalid && ofertaForm.get('Descripcion')?.touched"
      class="text-red-500 text-sm mt-1">
      La descripci贸n es obligatoria.
    </div>
  </div>

  <!-- Fecha de Inicio -->
  <div class="flex flex-col">
    <label for="fecha_inicio" class="font-medium text-gray-700">Fecha de Inicio:</label>
    <input id="fecha_inicio" formControlName="Fecha_inicio" type="date"
      class="mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
      required>
    <div *ngIf="ofertaForm.get('Fecha_inicio')?.invalid && ofertaForm.get('Fecha_inicio')?.touched"
      class="text-red-500 text-sm mt-1">
      La fecha de inicio es obligatoria.
    </div>
  </div>

  <!-- Fecha de Fin -->
  <div class="flex flex-col">
    <label for="fecha_fin" class="font-medium text-gray-700">Fecha de Fin:</label>
    <input id="fecha_fin" formControlName="Fecha_fin" type="date"
      class="mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
      required>
    <div *ngIf="ofertaForm.get('Fecha_fin')?.invalid && ofertaForm.get('Fecha_fin')?.touched"
      class="text-red-500 text-sm mt-1">
      La fecha de fin es obligatoria.
    </div>
  </div>

  <!-- Bot贸n -->
  <button type="submit"
    class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg mt-4 hover:bg-blue-700 transition disabled:bg-gray-400"
    [disabled]="ofertaForm.invalid">
    Guardar Oferta
  </button>
</form>
